<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title> Feedback form </title>
</head>
<body>
<div class="content">
  <form class="form" action="" method="">
    <div class="form__item">
      <label class="form__label" for="firstname"> First Name * </label>
      <input class="form__input" type="text" name="firstname" id="firstname" value="Oleksandra" required>
      <div class="form__error"></div>
    </div>
    <div class="form__item">
      <label class="form__label" for="lastname"> Last Name * </label>
      <input class="form__input" type="text" name="lastname" id="lastname" required>
      <div class="form__error"></div>
    </div>
    <div class="form__item">
      <label class="form__label" for="email"> Email Addres * </label>
      <input class="form__input" type="email" name="email" id="email" required>
      <div class="form__error"></div>
    </div>
    <div class="form__item">
      <label class="form__label" for="phone"> Phone </label>
 <input class="form__input" type="tel" id="phone" value="555-55-55">
      <div class="form__error"></div>
    </div>
    <div class="form__item form__item--full">
      <label class="form__label" for="company"> Company Name </label>
  <input class="form__input" type="text" name="company" id="company" value="GoodFood Res">
      <div class="form__error"></div>
    </div>
    <div class="form__item">
      <label class="form__label" for="category"> Business Category </label>
      <input class="form__input" type="text" name="category" id="category" value="Restaurants">
      <div class="form__error"></div>
    </div>
    <div class="form__item">
      <label class="form__label" for="location"> Location </label>
      <input class="form__input" type="text" name="location" id="location" value="Kyiv">
      <div class="form__error"></div>
    </div>

    <div class="form__item form__item--full">
      <input class="form__button" type="submit" name="register" value="Register">
    </div>

  </form>

</div>
<script src="js/nearby.js"></script>
<script src="js/main.js"></script>
<script src="js/TweenMax.min.js"></script>
</body>
</html>
